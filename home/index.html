<!DOCTYPE html>
<script>var last_update = "Updated: <2022.0212 14:17:30>"</script>
<html>
  <head>
  <meta charset="UTF-8">
    <title>Tusculum</title>

    <!-- CSS ============================================================== -->
    <link rel="stylesheet" type="text/css"
          href="home/index.css">
    <link rel="shorcut icon" href="data:image/x-icon" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- <header id="header"> -->

      <div class="lgrav">
        <img class="gravimg"
               src="https://s.gravatar.com/avatar/0694d753f7e2b3839c9d4dce5feff668?s=80"/>
      </div>

      <div class="title">
        <center><h1>Tusculum</h1></center>
      </div>

      <div class="rgrav">
        <img class="gravimg"
             src="https://s.gravatar.com/avatar/0f0a2a863234b72a801c689bf4bec6c0?s=80"/>
      </div>

      <!-- </header> -->
      <div class="writing">
        <iframe class="panel" src="home/writing.html" id="writing"
                frameborder=0></iframe>
      </div>

      <div class="projects">
        <iframe class="panel" src="home/projects.html" id="projects"
                frameborder=0></iframe>
      </div>

      <div class="github">
        <a href="https://github.com" target="_blank">Github</a>
      </div>

      <div class="travis">
        <a href="https://travis-ci.org/tbarron" target="_blank">Travis</a>
      </div>

      <div class="bitbucket">
        <a href="https://bitbucket.org" target="_blank">Bitbucket</a>
      </div>

      <div id="last_update" class="tiny tool commit">
        {% if uptodate %}
        <font color='green'>{{ last_update }}</font>
        {% else %}
        <font color='red'>{{ last_update }}</font>
        {% endif %}
      </div>

    </div>
<script>
  window.onload = show_update;

  function show_update() {
    let el = document.getElementById("last_update");
    el.value = last_update;
    el.innerHTML = last_update;
  }
</script>
  </body>
</html>
