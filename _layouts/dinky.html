<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/dinky/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/dinky/github-light.css">
    <script src="{{ site.baseurl }}/javascripts/dinky/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% include head.html %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub
              Pages</a>
            <br>using the Dinky theme
            <br>Last update: {{ site.time | date: "%Y-%m-%d %H:%M:%S" }}
        </small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
{% include foot.html %}
